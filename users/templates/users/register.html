{% extends 'main/base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-6">
                <div class="card-header">
                    <h3 class="card-title">
                        Регистрация
                    </h3>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                    </form>
                </div>
                <div class="card-footer"></div>
                </div>
            </div>
        </div>

{% endblock %}
