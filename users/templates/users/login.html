{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        {% if message.tags %}
                        <li class="{{ message.tags }}" >{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                    </ul>
                {% endif %}
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-success">Войти</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-warning" href="{% url 'users:reset_password' %}">Забыли пароль?</a>
                </div>
                </div>
            </div>
        </div>

{% endblock %}
