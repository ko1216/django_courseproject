<!DOCTYPE html>
{% load static %}

<html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/django_select2.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
        .wrapper {
          width: 300px;
          height: 300px;
        }
        .exmpl {
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .exmpl img {
          height: 100%;
          width: auto;
        }
    </style>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Прогрев</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:mailer_list' %}">Рассылка</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:emailmessage_list' %}">Письма для рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:mail_settings_list' %}">Настройки для рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:mail_period_list' %}">Периодичность</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Наш блог</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    {% block content %}

    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row text-left">
            <div class="col-12 col-md">
                K-shop
                <small class="d-block mb-3 text-muted">&copy; 2023 - {% now 'Y' %}</small>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text" href=#>Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
