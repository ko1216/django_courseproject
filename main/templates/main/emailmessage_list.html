{% extends 'main/base.html' %}

{% block content %}
<a href="{% url 'main:emailmessage_form' %}" class="btn btn-outline-primary">Создать письмо для рассылки</a>

<div class="container">
    <div class="row text-center">
        {% for mail in mails %}
        <div class="col-md-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <a class="btn btn-link" href="{% url 'main:emailmessage_detail' mail.pk %}">
                        {{ mail.message_title }}
                    </a>
                    <p class="card-text mb-auto">{{ mail.message_body }}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-success float-right"
                       href="{% url 'main:emailmessage_update' mail.pk %}">Изменить</a>
                    <a class="btn btn-outline-danger float-right"
                       href="{% url 'main:emailmessage_delete' mail.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
