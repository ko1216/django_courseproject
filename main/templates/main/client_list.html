{% extends 'main/base.html' %}

{% block content %}
<a href="{% url 'main:client_form' %}" class="btn btn-outline-primary">Создать клиента</a>

<div class="container">
    <div class="row text-center">
        {% for client in clients %}
        <div class="col-md-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <a class="btn btn-link" href="{% url 'main:client_detail' client.pk %}">
                        {{ client.last_name }} {{ client.first_name }}
                    </a>
                    <p class="card-text mb-auto">{{ client.comment }}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-success float-right"
                       href="{% url 'main:client_update' client.pk %}">Изменить</a>
                    <a class="btn btn-outline-danger float-right"
                       href="{% url 'main:client_delete' client.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
